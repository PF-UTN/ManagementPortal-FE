<mat-form-field appearance="outline">
  <mat-label>Filtrar por estado</mat-label>
  <mat-select [(ngModel)]="selectedEnabled" (selectionChange)="onEnabledFilterChange()">
  <mat-option *ngFor="let option of stateProduct" [value]="option.value">
    {{ option.label }}
  </mat-option>
  </mat-select>
</mat-form-field>


<mp-table
  [columns]="columns"
  [dataSource$]="dataSource$"
  [isLoading]="isLoading"
  noDataMessage="No existen productos disponibles" 
  [itemsNumber]="itemsNumber"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (pageChange)="handlePageChange($event)">
</mp-table>
