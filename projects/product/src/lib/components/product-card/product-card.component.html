<mat-card 
        class="product-card" 
        (keydown)="onCardKeyDown($event)"
        [ngClass]="{'product-card--disabled': product.stock === 0}"
        apparence="outlined"
        (click)="openProductDrawer()">
    <mat-card-header class="mat-card__header">
        <img 
            class="product-card__image" 
            mat-card-image 
            src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
            alt="Shiba Inu"
        >
    </mat-card-header>
    <mat-card-content class="product-card__content">
        <span class="product-card__name">{{ product.name }}</span>
        <p>{{ product.weight }} kg</p>
        <div class="product-card__row">
            <div class="product-card__quantity">
                <mp-button 
                    type="icon"
                    icon="remove"
                    ariaLabel="Restar"
                    [disabled]="quantity <= 1 || product.stock === 0"
                    (onClick)="product.stock > 0 && onQuantityChange(quantity - 1)"
                    (keydown.enter)="product.stock > 0 && onQuantityChange(quantity - 1)"
                    (click)="$event.stopPropagation()">
                </mp-button>
                <input 
                    type="number" 
                    min="1" 
                    [max]="product.stock"
                    class="mx-2 mat-card__content-input" 
                    [value]="quantity"
                    (click)="$event.stopPropagation()" 
                    (input)="onQuantityInput($event)"
                    (click)="$event.stopPropagation()"
                />
                <mp-button 
                    type="icon"
                    icon="add"
                    ariaLabel="Sumar"
                    [disabled]="quantity >= product.stock || product.stock === 0"
                    [tooltip]="quantity >= product.stock ? 'No hay mÃ¡s stock disponible' : ''"
                    tooltipPosition="above"
                    (onClick)="product.stock > 0 && onQuantityChange(quantity + 1)"
                    (keydown.enter)="product.stock > 0 && onQuantityChange(quantity + 1)"
                    (click)="$event.stopPropagation()">
                </mp-button>
            </div>
            <span class="product-card__content-price">$ {{ product.price }}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
  <ng-container *ngIf="product.stock > 0">
    <mp-button 
      class="w-100"
      [disabled]="quantity > product.stock"
      (onClick)="onAddToCartClick();"
      (click)="$event.stopPropagation()">
        Agregar al carrito
    </mp-button>
  </ng-container>
  <ng-container *ngIf="product.stock === 0">
    <mp-button 
       class="w-100"
       [disabled]="true"
       (click)="$event.stopPropagation()"
       [type]="'secondary'"
       (onKeyDown)="null">
        No hay stock disponible
    </mp-button>
  </ng-container>

</mat-card-actions>
