<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat></th>
            <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
            <td mat-cell *matCellDef="let element">
                <ng-container [ngSwitch]="column.type">
                    <ng-container *ngSwitchCase="'value'">
                        {{ column?.value(element) }}
                    </ng-container>
                    <ng-container *ngSwitchCase="'multiValue'">
                        <div class="multi-value__container">
                            <p *ngFor="let item of column?.multiValue(element)" class="multi-value__item">
                                {{ item }}
                            </p>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="'action'">
                        <button mat-button class="" (click)="onActionClick(element, column.action)">
                            {{ column?.value(element) }}
                        </button>
                    </ng-container>
                    <ng-container *ngSwitchCase="'tag'">
                        <ng-container>
                            <own-tag [text]="column?.value(element) ?? ''"
                                [type]="column?.tagType(element) || 'info'"></own-tag>
                        </ng-container>
                    </ng-container>
                </ng-container>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="getRowClass(row)"></tr>
    </table>
    <mat-paginator 
        [length]="itemsNumber" 
        [pageSizeOptions]="[10, 20, 50]" 
        showFirstLastButtons
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
