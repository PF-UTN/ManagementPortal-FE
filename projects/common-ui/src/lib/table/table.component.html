<div class="mat-elevation-z8">
    <table mat-table [dataSource]="tableDataSource">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column.columnDef === 'actions' && customActionsTemplate">
            <ng-container *ngTemplateOutlet="customActionsTemplate; context: { $implicit: element }"></ng-container>
          </ng-container>
          <ng-container *ngIf="column.columnDef !== 'actions' || !customActionsTemplate">
            <ng-container [ngSwitch]="column.type">
              <ng-container *ngSwitchCase="'value'">
                {{ column?.value(element) }}
              </ng-container>
              <ng-container *ngSwitchCase="'multiValue'">
                <div class="multi-value__container">
                  <p *ngFor="let item of column?.multiValue(element)" class="multi-value__item">
                    {{ item }}
                  </p>
                </div>
              </ng-container>
            </ng-container>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
