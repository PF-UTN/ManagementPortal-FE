<div class="modal-header">
  <h2 mat-dialog-title>{{ data.title }}</h2>
</div>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="row">
  <div class="col">
    <mp-button type="secondary" (click)="cancel()" (keydown.escape)="cancel()">
      {{ data.cancelText || 'Cancelar' }}
    </mp-button>
  </div>
  <div class="col">
    <mp-button (click)="confirm()" (keydown.enter)="confirm()">
      {{ data.confirmText || 'Aceptar' }}
    </mp-button>
  </div>
</mat-dialog-actions>
