<div 
  class="ellipsis-wrapper"
  [matTooltip]="isTruncated() ? text() : ''"
  #tooltip="matTooltip"
  (mouseenter)="onMouseEnter()" 
  (mouseleave)="onMouseLeave()">
  <div
    #textContainer
    class="ellipsis-multiline"
    [style.-webkitLineClamp]="lines()"
  >
    {{ text() }}
  </div>
</div>
