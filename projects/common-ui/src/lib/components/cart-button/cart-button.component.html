<div class="top-space">
  <mp-button
    [type]="'icon'"
    [icon]="'shopping_cart'"
    [ariaLabel]="'Carrito'"
    class="cart-fab-btn"
    [matBadge]="count > 0 ? count : null"
    [matBadgeColor]="'warn'"
    [matBadgeOverlap]="true"
    [matBadgePosition]="'above after'"
    (onClick)="goToCart()"
  >
  </mp-button>
</div>
