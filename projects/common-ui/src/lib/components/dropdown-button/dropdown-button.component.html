<button class="button button__{{type}}"
  mat-raised-button
  [matMenuTriggerFor]="menu"
  [attr.type]="type"
  class="button"
>
  <ng-content></ng-content>
</button>

<mat-menu #menu="matMenu">
  <button 
  mat-menu-item 
  *ngFor="let item of items" 
  (click)="item.action?.()"
  >
    {{ item.label }}
  </button>
</mat-menu>
