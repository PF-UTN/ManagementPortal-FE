<button class="button button__{{type}}"
  mat-raised-button
  [matMenuTriggerFor]="menu"
  [attr.type]="type"
  class="button"
>
  <ng-content></ng-content>
  <mat-icon class="button__icon">arrow_drop_down</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button 
  mat-menu-item 
  *ngFor="let item of items" 
  (click)="item.action()"
  >
    {{ item.label }}
  </button>
</mat-menu>
