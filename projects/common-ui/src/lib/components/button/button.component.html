<ng-container *ngIf="icon; else normalButton">
  <span
    [matTooltip]="tooltip"
    [matTooltipPosition]="tooltipPosition"
  >
    <button
      mat-icon-button
      [disabled]="disabled()"
      [attr.aria-label]="ariaLabel"
      (click)="clickEvent($event)"
      type="button"
    >
      <ng-template #content>
         <ng-content></ng-content>
  </ng-template>
    </button>
  </span>
</ng-container>
<ng-template #normalButton>
<button class="button button__{{type}}" 
  mat-raised-button  
  [disabled]="disabled() || loading()"
  [attr.type]="type"
  (click)="clickEvent()">
  
  <ng-container *ngIf="loading(); else content">
    <mat-progress-spinner 
      mode="indeterminate"
      diameter="20"
      strokeWidth="3"
      color="primary">
    </mat-progress-spinner>
  </ng-container>

  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>

</button>
</ng-template>
