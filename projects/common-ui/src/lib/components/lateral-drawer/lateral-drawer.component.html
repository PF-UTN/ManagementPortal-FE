<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="over" position="end" class="drawer" [opened]="false">
    <div class="drawer-content">
      <div class="drawer-content__header">
        <div class="drawer-content__header__title" tabindex="0">
          {{ config.title }}
          <span class="material-icons close-icon drawer-content__header__title__icon" 
            (click)="closeDrawer()"
            (keydown.escape)="closeDrawer()"
            tabindex="1">close</span>
        </div>
      </div>
      <div class="drawer-content__body">
        <ng-container #drawerContainer></ng-container>
      </div>
      <div class="drawer-content__footer" *ngIf="config.footer">
        <div class="row">
          <div *ngIf="config.footer.secondButton" class="col">
            <mp-button [disabled]="config.footer.secondButton.disabled ?? false" type="secondary"
              (onClick)="config.footer.secondButton.click()"
              tabindex="-1">
              {{ config.footer.secondButton.text }}
            </mp-button>
          </div>
          <div class="col">
            <mp-button 
              [disabled]="config.footer.firstButton.disabled ?? false"
              [loading]="config.footer.firstButton.loading ?? false"
              (onClick)="config.footer.firstButton.click()"
              tabindex="-1">
              {{ config.footer.firstButton.text }}
            </mp-button>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
