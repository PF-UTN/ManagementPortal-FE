<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="over" position="end" class="drawer" [opened]="false">
    <div class="drawer-content">
      <div class="drawer-content__header">
        <div class="drawer-content__header__title">
          <mp-title>{{ config.title }}</mp-title>
        </div>
        <div class="drawer-content__header__icon">
          <span class="material-icons close-icon drawer-content__header__icon__close" 
            (click)="closeDrawer()"
            tabindex="0">close</span>
        </div>
      </div>
      <div class="drawer-content__body">
        <ng-container #drawerContainer></ng-container>
      </div>
      <div class="drawer-content__footer" *ngIf="config.footer">
        <div class="row">
          <div *ngIf="config.footer.secondButton" class="col">
            <mp-button [disabled]="config.footer.secondButton.disabled ?? false" type="secondary"
              (click)="config.footer.secondButton.click()">
              {{ config.footer.secondButton.text }}
            </mp-button>
          </div>
          <div class="col">
            <mp-button [disabled]="config.footer.firstButton.disabled ?? false"
              (click)="config.footer.firstButton.click()">
              {{ config.footer.firstButton.text }}
            </mp-button>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
