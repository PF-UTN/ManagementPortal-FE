<div class="container justify-content-center align-items-center d-flex flex-column">
    <div class="row">
            <img alt="logo" src="images\dog.jpeg" class="custom-account-icon"/>
    </div>
    <div class="mb-3">
        <mp-title> INICIO DE SESIÓN </mp-title>
    </div>
    <div class="mb-4">
        <mp-subtitle> ¿No tienes cuenta aún? <a (click)="navigateToRegister()" class="text-decoration-none link"> Regístrate</a></mp-subtitle>
    </div>
    <form [formGroup]="loginForm">     
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center mt-1 ">
                <mp-input
                    class="custom-size"
                    label="Email"
                    formControlName="email"
                    [icon]="'close'"
                    type="email"
                    placeholder="Ej. pat@example.com"
                ></mp-input>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center mt-1">
                <mp-input
                    class="custom-size"
                    label="Contraseña"
                    formControlName="password"
                    type="password"
                    [icon]="'close'"
                    [showPasswordToggle]="true"
                ></mp-input>
            </div>
        </div>
        <p *ngIf="errorMessage" class="error-message d-flex justify-content-center align-items-center">{{ errorMessage }}</p>
        <div class="d-flex align-items-center justify-content-center">
            <mp-button type="primary" [disabled]="loginForm.invalid" [loading]="isSubmitting()" (onClick)="onSubmit()" >Ingresar</mp-button>
        </div>
    </form>
    <div class="error-container">
        <mp-subtitle><a (click)="navigateToResetPassword()" class="text-decoration-none link">  Olvidé mi contraseña</a></mp-subtitle>
    </div>
</div>
