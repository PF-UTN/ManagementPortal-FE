<div class="background-container justify-content-center align-items-center d-flex">
    <div class="container justify-content-center align-items-center d-flex flex-column">
        <div class="row">
            <span class="material-icons custom-account-icon">
                account_circle
            </span>
        </div>
        <div class="mb-4">
            <mp-subtitle> Se enviará los pasos para recuperar la contraseña al email registrado, por favor, complete el email. <a href="/signup" class="text-decoration-none"> Regístrate</a></mp-subtitle>
        </div>
        <form [formGroup]="resetPasswordRequestForm">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center mt-1 ">
                    <mat-form-field class="custom-size" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ej. pat@example.com">
                        <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="resetPasswordRequestForm.get('email')?.reset()">
                            <mat-icon>close</mat-icon>
                        </button>
                        <mat-hint *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message" >Email es requerido</mat-hint>
                        <mat-hint *ngIf="loginForm.get('email')?.hasError('invalidEmail') && !loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">Email no válido</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <div class="d-flex align-items-center justify-content-center">
            <mp-button type="primary" [disabled]="resetPasswordRequestForm.invalid || isSubmitting()"  (onClick)="onSubmit()" >{{ isSubmitting() ? 'Enviando...' : 'Enviar' }}</mp-button>
        </div>
    </div>
</div>
