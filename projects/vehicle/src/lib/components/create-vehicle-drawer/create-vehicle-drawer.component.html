<form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mp-input 
    label="Patente" 
    formControlName="licensePlate" 
    [icon]="'close'"
    [errorMessages]="{
      pattern: 'Formato de patente inválido',
    }"
  />
  <mp-input 
    label="Marca" 
    formControlName="brand" 
    [icon]="'close'" />
  <mp-input 
    label="Modelo" 
    formControlName="model"
    maxlength="50" 
    [icon]="'close'" />
  <mp-input 
    label="Kilometraje actual" 
    formControlName="kmTraveled" 
    [icon]="'close'"
    type="number" 
    [errorMessages]="{
      min: 'El kilometraje debe ser mayor o igual a 0.'
    }" />
  <mat-form-field appearance="outline" class="container__date">
    <mat-label>Fecha de ingreso</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="admissionDate" required placeholder="dd/mm/aaaa">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <button type="button" matSuffix mat-icon-button aria-label="Limpiar fecha"
      (click)="form.controls.admissionDate.reset()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="form.controls.admissionDate?.hasError('required') && form.controls.admissionDate?.touched">
      La fecha de ingreso es requerida.
    </mat-error>
    <mat-error *ngIf="form.controls.admissionDate?.hasError('maxYear')">
      El año debe ser menor o igual a 9999.
    </mat-error>
</mat-form-field>
  <div class="container__toggle">
    <mat-slide-toggle color="primary" formControlName="enabled">
      Estado de habilitación
    </mat-slide-toggle>
  </div>
