<div class="container-fluid">

    <div class="filters-container">
        <div class="filters-container_selector col">
            <mp-input
                label="Buscar reparaciones"
                [placeholder]="'Buscar por descripciÃ³n'"
                [(ngModel)]="searchText"
                icon="close"
                [iconAction]="onClearSearch.bind(this)"
                (input)="onSearchTextChange()"/>
        </div>
    </div>

    <mp-table
        [columns]="columns"
        [dataSource$]="dataSource$"
        [isLoading]="isLoading"
        noDataMessage="No hay reparaciones disponibles"
        [itemsNumber]="itemsNumber"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        (pageChange)="handlePageChange($event)">
    </mp-table>

</div>
