<div class="container-fluid">
    <div class="header">
       <div class="header__title">
            <div class="header__row">
                <mp-back-arrow [backTo]="''" [color]="'muted-purple'"></mp-back-arrow>
                <mp-title>Historial de Mantenimiento</mp-title>
            </div>
            <ng-container *ngIf="vehicle">
                <div class="header__subtitle">
                    <mp-subtitle>{{vehicle.licensePlate}} - {{ vehicle.brand }} {{ vehicle.model }}</mp-subtitle>
                </div>
                <div class="header__subtitle">
                    <mp-subtitle>Kilometros del vehículo: {{ vehicle.kmTraveled | number:'1.0-0' }} km</mp-subtitle>
                </div>
            </ng-container>
        </div>
        <div class="header__dropdown">
            <mp-button 
                type="icon"
                icon="download"
                ariaLabel="Descargar XLSX"
                tooltip="Descargar XLSX"
                tooltipPosition="below"
                (onClick)="handleDownloadClick()">
            </mp-button>
            <mp-dropdown-button type="primary" [items]="dropdownItems">
                Nuevo
            </mp-dropdown-button>
        </div>
    </div>
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Plan de Mantenimiento"><mp-maintenance-plan-list [vehicleId]="vehicleId"></mp-maintenance-plan-list></mat-tab>
        <mat-tab label="Mantenimientos"><mp-maintenance-list [vehicleId]="vehicleId"></mp-maintenance-list></mat-tab>
        <mat-tab label="Reparaciónes"><mp-maintenance-repair-list [vehicleId]="vehicleId"></mp-maintenance-repair-list></mat-tab>
    </mat-tab-group>
</div>
