<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <strong class="title">Patente</strong>
      <p class="text">{{ data.licensePlate }}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <strong class="title">Marca</strong>
      <p class="text">{{ data.brand }}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <strong class="title">Modelo</strong>
      <p class="text">{{ data.model }}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <strong class="title">Kil√≥metros recorridos</strong>
      <p class="text">{{ data.kmTraveled }}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <strong class="title">Fecha de ingreso</strong>
      <p class="text">{{ data.admissionDate | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <strong class="title">Estado</strong>
      <p class="text">{{ data.enabled ? 'Activo' : 'En Pausa' }}</p>
    </div>
  </div>
</div>
