<div class="container-fluid">
  <div class="filters-container">
    <div class="filters-container__selector col">
      <mp-input
        label="Buscar vehÃ­culos"
        [placeholder]="'Buscar por patente, marca o modelo...'"
        [(ngModel)]="searchText"
        icon="close"
        [iconPosition]="'suffix'"
        [iconAction]="onClearSearch.bind(this)"
        (input)="onSearchTextChange()"
      />
    </div>
    <div class="filters-container__dropdown">
      <mp-button 
        type="primary"
        (click)="openCreateVehicleDrawer()">
        Nuevo 
      </mp-button>
    </div>
  </div>
  <mp-table
    [columns]="columns"
    [dataSource$]="dataSource$"
    [isLoading]="isLoading"
    noDataMessage="No existen vehiculos disponibles"
    [itemsNumber]="itemsNumber"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (pageChange)="handlePageChange($event)"
  >
  </mp-table>
</div>
