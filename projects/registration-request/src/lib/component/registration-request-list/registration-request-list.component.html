<mat-form-field appearance="outline">
  <mat-label>Filtrar por estado</mat-label>
  <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onStatusFilterChange()" multiple>
    <mat-option *ngFor="let option of actionsRequest | keyvalue" [value]="option.value">
      {{ statusLabels[option.key] }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mp-table
  [columns]="columns"
  [dataSource$]="dataSource$"
  [isLoading]="isLoading"
  noDataMessage="No existen solicitudes de registro disponibles" 
  [itemsNumber]="itemsNumber"
  [getRowClass]="getRowClass"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (pageChange)="handlePageChange($event)">
</mp-table>
