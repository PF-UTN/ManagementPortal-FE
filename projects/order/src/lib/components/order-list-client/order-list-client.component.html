<div class="container-fluid">
  <div class="main-container__header">
    <mp-title>Mis Pedidos</mp-title>
    <mp-subtitle>
      En este espacio podrás consultar el historial de tus pedidos, ver el estado de cada uno, ordenarlos y aplicar
      filtros para encontrar fácilmente lo que buscas.
    </mp-subtitle>
  </div>

  <div class="main-container__body">
    <mp-table 
        [columns]="columns" 
        [dataSource$]="dataSource$" 
        [isLoading]="isLoading"
        noDataMessage="Todavía no has realizado ningún pedido" 
        [itemsNumber]="itemsNumber" 
        [pageSize]="pageSize"
        [pageIndex]="pageIndex" 
        (pageChange)="handlePageChange($event)">
    </mp-table>
  </div>
</div>
