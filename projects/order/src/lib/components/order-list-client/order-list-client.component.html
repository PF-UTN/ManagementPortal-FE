<div class="container-fluid">
  <div class="main-container__header">
    <div class="main-container__header__row">
      <mp-title>Mis Pedidos</mp-title>
      <mp-cart-button></mp-cart-button>
    </div>
    <mp-subtitle>
      En este espacio podrás consultar el historial de tus pedidos, ver el
      estado de cada uno, ordenarlos y aplicar filtros para encontrar fácilmente
      lo que buscas.
    </mp-subtitle>
  </div>

  <div class="filters-toolbar">
    <div class="filters-toolbar__search">
      <mp-input
        label="Buscar por número de pedido"
        [(ngModel)]="searchText"
        (ngModelChange)="onSearchTextChange()"
        placeholder="Buscar por número de pedido ..."
        icon="close"
      >
      </mp-input>
    </div>
    <div class="filters-toolbar__actions">
      <mat-form-field appearance="outline">
        <mat-label>Filtrar por estado</mat-label>
        <mat-select
          multiple
          [(ngModel)]="selectedStatuses"
          (ngModelChange)="onStatusFilterChange()"
        >
          <mat-option *ngFor="let option of statusOptions" [value]="option">
            {{ option.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="filters-toolbar__actions__icon">
        <button
          mat-icon-button
          [matMenuTriggerFor]="dateMenu"
          aria-label="Filtrar por fecha"
          matTooltip="Filtrar por fecha"
        >
          <mat-icon [color]="fromDate || toDate ? 'primary' : undefined"
            >today</mat-icon
          >
        </button>
        <mat-menu #dateMenu="matMenu">
          <div class="filters-toolbar__actions__date">
            <mat-form-field appearance="outline">
              <mat-label>Desde</mat-label>
              <input
                matInput
                [matDatepicker]="pickerFrom"
                [(ngModel)]="fromDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerFrom"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Hasta</mat-label>
              <input matInput [matDatepicker]="pickerTo" [(ngModel)]="toDate" />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerTo"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerTo></mat-datepicker>
            </mat-form-field>
            <div class="filters-toolbar__actions__date__buttons">
              <mp-button type="secondary" (onClick)="onClearDateFilter()"
                >Limpiar</mp-button
              >
              <mp-button type="primary" (onClick)="onApplyDateFilter()"
                >Aplicar</mp-button
              >
            </div>
          </div>
        </mat-menu>

        <button
          mat-icon-button
          [matMenuTriggerFor]="orderMenu"
          aria-label="Ordenar"
          matTooltip="Ordenar"
        >
          <mat-icon>sort_by_alpha</mat-icon>
        </button>
        <mat-menu #orderMenu="matMenu" panelClass="custom-filters-menu">
          <button
            mat-menu-item
            *ngFor="let option of orderByOptions"
            (click)="setOrderBy(option); orderMenu.closed.emit()"
          >
            {{ option.label }}
            <mat-icon
              *ngIf="
                selectedOrderBy.field === option.field &&
                selectedOrderBy.direction === option.direction
              "
              color="primary"
              >check</mat-icon
            >
          </button>
        </mat-menu>
      </div>
    </div>
  </div>

  <div class="main-container__body">
    <mp-table
      [columns]="columns"
      [dataSource$]="dataSource$"
      [isLoading]="isLoading"
      noDataMessage="Todavía no has realizado ningún pedido"
      [itemsNumber]="itemsNumber"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      (pageChange)="handlePageChange($event)"
    >
    </mp-table>
  </div>
</div>
