<mat-form-field class="w-100">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      [formControl]="control"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="togglePasswordVisibility()"
      [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'"
      [attr.aria-pressed]="!hidePassword"
    >
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-hint *ngIf="control.hasError('required')">Contraseña es requerida</mat-hint>
    <mat-hint *ngIf="control.hasError('pattern')">
      Debe contener al menos 8 caracteres, una letra mayúscula, una minúscula y un número
    </mat-hint>
  </mat-form-field>
