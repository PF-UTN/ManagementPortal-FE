name: Deploy Angular to Vercel

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25 
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}    # Optional: Add if you have a specific org ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Optional: Add if you have a specific project ID
          working-directory: ./dist
          prod: true 
          vercel-args: "--yes"

      - name: Add message with deployment link to release
        run: |
          PREVIEW_URL="https://${{ steps.vercel_deploy.outputs.preview_url }}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"body": "The production version is now deployed at [${PREVIEW_URL}](${PREVIEW_URL})"}' \
            "https://api.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
