name: Deploy Angular Preview on Pre-Release

on:
  release:
    types:
      - prereleased  # Runs only when a release is marked as a pre-release

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_ANGULAR }}
          working-directory: example/angular/dist/angular
          alias-domains: |
            prerelease-${{ github.event.release.tag_name }}.myapp.vercel.app
            preview.myapp.vercel.app

      - name: Add Comment with Preview Link on Release
        run: |
          PREVIEW_URL="https://prerelease-${{ github.event.release.tag_name }}.myapp.vercel.app"
          gh pr comment ${{ github.event.pull_request.number }} --body "The pre-release version is now available at [${PREVIEW_URL}](${PREVIEW_URL})"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
